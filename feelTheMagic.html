    <!-- Script per parallax -->

<!-- Script per animazione di chiusura del menù in MOBILE -->

<script>
    $(document).ready(function(){
        // Verifica se il contatore è maggiore di 0 e la dimensione della finestra è inferiore o uguale a 768

            // Attendi 1000 millisecondi (1 secondo) prima di simulare il click
            setTimeout(function() {
